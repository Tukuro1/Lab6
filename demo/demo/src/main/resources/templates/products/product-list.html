<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
layout:decorate="~{layout}">
<head>
  <title th:text="${title} ?: 'Products List'">Products List</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
  <h1>Products List</h1>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Category Name</th>
      <th>Actions</th>
      <th>Add To Cart</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.description}"></td>
      <td th:text="${product.category.name}"></td>
      <td>
        <!-- Hiển thị nút sửa và xóa chỉ dành cho người dùng ADMIN -->
        <div sec:authorize="hasAuthority('ADMIN')">
          <a th:href="@{/products/edit/{id}(id=${product.id})}"
             class="btn btn-success btn-sm">Sửa</a>
          <a th:href="@{/products/delete/{id}(id=${product.id})}"
             class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc
không?')">Xóa</a>
        </div>
      </td>
      <td>
        <!-- Nút thêm vào giỏ hàng, hiển thị cho tất cả người dùng đã xác
       thực -->
        <form th:action="@{/cart/add}" method="post"
              sec:authorize="isAuthenticated()">
          <input type="number" name="quantity" min="1" value="1"
                 class="form-control d-inline-block" style="width: 70px;">
          <input type="hidden" th:value="${product.id}"
                 name="productId"/>
          <button type="submit" class="btn btn-warning btn-sm">Thêm Vào
            Giỏ</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</section>
<script>
  $(document).ready(function() {
  loadProducts();
  $("#productForm").on('submit', function(e) {
  e.preventDefault();
  saveProduct();
 });
 });
 function loadProducts() {
 $.ajax({
 url: '/api/products',
 type: 'GET',
 success: function(products) {
 let productList = '';
 $.each(products, function(index, product) {
 productList += `<tr>
 <td>${product.id}</td>
 <td>${product.name}</td>
 <td>${product.price}</td>
<td>${product.description}</td>
<td>
 <button
onclick="editProduct(${product.id})" class="btn btn-warning">Edit</button>
 <button
onclick="deleteProduct(${product.id})" class="btn btn-danger">Delete</button>
 </td>
 </tr>`;
 });
 $('#productList').html(productList);
 }
 });
 }
 function saveProduct() {
 const productData = {
 id: $('#productId').val(),
 name: $('#name').val(),
 price: $('#price').val(),
 description: $('#description').val()
 };
 const apiUrl = productData.id ? `/api/products/${productData.id}` :
'/api/products';
 const apiType = productData.id ? 'PUT' : 'POST';
 $.ajax({
 url: apiUrl,
 type: apiType,
 contentType: 'application/json',
 data: JSON.stringify(productData),
 success: function() {
 resetForm();
 loadProducts();
 }
 });
 }
 function editProduct(id) {
 $.ajax({
 url: `/api/products/${id}`,
 type: 'GET',
 success: function(product) {
 $('#productId').val(product.id);
 $('#name').val(product.name);
 $('#price').val(product.price);
$('#description').val(product.description);
 }
 });
 }
 function deleteProduct(id) {
 if (confirm('Are you sure you want to delete this product?')) {
 $.ajax({
 url: `/api/products/${id}`,
 type: 'DELETE',
 success: function() {
 loadProducts();
 }
 });
 }
 }
 function resetForm() {
 $('#productId').val('');
 $('#name').val('');
 $('#price').val('');
 $('#description').val('');
 }
</script>

 </body>
 </html>
